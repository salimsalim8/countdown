<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
         <div class="box-background" >
                   <img class="w-20 py-5 cursor-pointer" src="image/coins.png" alt="logo">
                     
                   <div class="top-2/3 absolute transform -translate-y-1/2 text-gray-600">
                         <p class="text-xl">Website is under  maintenance</p>
                         <h1 class="pt-2">We're <span class="text-yellow-500 ">Launching</span> Soon</h1>
                         <div class="flex launch ">
                                <div>
                                    <p id="days">00</p>
                                    <span>Days</span>
                                </div>
                                <div class="ml-3">
                                    <p id="hours">00</p>
                                    <span>Hours</span>
                                </div>
                                <div>
                                    <p id="minutes">00</p>
                                    <span>Minutes</span>
                                </div>
                                <div>
                                    <p id="seconds">00</p>
                                    <span>Seconds</span>
                                </div>
                         </div>
                         <button class="mt-4 bg-transparent border-solid border-2 border-gray-600 outline-none px-6 py-3">Learn More</button>
                   </div>
         </div>

        <script src="script.js"></script>
